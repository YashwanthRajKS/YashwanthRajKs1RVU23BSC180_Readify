<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader - Readify</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <!-- DICTIONARY + TEXTLAYER STYLE (canvas hidden, text visible) -->
  <style>
    .dictionary-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: rgba(0,0,0,0.85);
      padding: 18px;
      color: white;
      border-radius: 12px;
      display: none;
      z-index: 99999;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .dict-title { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
    .close-dict { float: right; cursor: pointer; font-size: 18px; }
    .dict-input { width: 100%; padding: 8px; border-radius: 6px; border: none; margin-top: 10px; margin-bottom: 10px; }

    /* PDF wrapper: we hide canvas and show only text layer */
    .pdf-wrapper { position: relative; }

    /* Hide canvas completely so only text layer is visible */
    #pdfViewer {
      display: none !important;
    }

    /* Text layer: on top, visible, selectable */
    .textLayer {
      position: relative; /* make it flow like normal content */
      z-index: 10;
      pointer-events: auto;
      -webkit-user-select: text;
      user-select: text;
      line-height: 1.3; /* helps readability */
      padding: 12px;    /* slight padding so text isn't glued to edges */
      background: transparent;
      color: #111;      /* text color visible */
      font-family: serif;
    }

    /* The spans inserted by pdf.js are absolutely positioned by default.
       We remove absolute positioning so the text flows naturally (this makes
       the text readable as normal HTML). */
    .textLayer span {
      position: static !important;
      transform: none !important;
      left: auto !important;
      top: auto !important;
      white-space: normal !important;
      display: block;
      opacity: 1 !important;
      color: inherit !important;
    }

    /* If you want the exact PDF page breaks, add spacing between pages */
    .pdf-page {
      margin-bottom: 28px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      padding-bottom: 10px;
    }
  </style>
</head>

<body>
  <header class="reader-header">
    <h1>üìñ Reader</h1>
    <button onclick="window.location.href='dashboard.html'" class="btn back-btn">‚¨Ö Back</button>
  </header>

  <main class="reader-main">
    <div class="controls">
      <button id="prevBtn" class="btn nav-btn">Previous</button>
      <button id="nextBtn" class="btn nav-btn">Next</button>
      <span id="pageNum" class="page-num"></span>
    </div>

    <!-- PDF WRAPPER: canvas hidden, textLayer used for visible text -->
    <div class="pdf-wrapper">
      <canvas id="pdfViewer"></canvas>
      <!-- We'll render one textLayer per page inside this container -->
      <div id="pagesContainer"></div>
    </div>

    <!-- RATING + REVIEW -->
    <div class="rating-review-container">
      <div class="rating-section">
        <div class="section-title">‚≠ê Rate this Book</div>
        <input id="ratingInput" class="rating-input" type="number" min="1" max="5" placeholder="1‚Äì5" />
        <button class="reader-btn" onclick="submitRating()">Submit Rating</button>
      </div>

      <div class="review-section">
        <div class="section-title">‚úç Write a Review</div>
        <textarea id="reviewInput" placeholder="Write your thoughts here..."></textarea>
        <button class="reader-btn" onclick="submitReview()">Submit Review</button>
      </div>
    </div>
  </main>

  <!-- DICTIONARY POPUP -->
  <div id="dictionaryBox" class="dictionary-box">
    <span class="close-dict" onclick="closeDictionary()">‚úñ</span>
    <div class="dict-title">üìò Dictionary</div>
    <input id="dictSearch" class="dict-input" placeholder="Search a word..." />
    <button class="reader-btn" onclick="searchWord()">Search</button>
    <p id="dictMeaning" style="margin-top:10px;"></p>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const bookId = localStorage.getItem("bookId");
    if (!token || !bookId) window.location.href = "dashboard.html";

    let pdfDoc = null;
    let currentPage = 1;

    async function getPdfUrl() {
      const res = await fetch(`https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/api/books/${bookId}`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const book = await res.json();
      function getFilename(path){ return path ? path.split("/").pop() : ""; }
      return book.pdfUrl ? `https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/pdfs/${getFilename(book.pdfUrl)}` : "";
    }

    async function markAsRead() {
      await fetch("https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/api/history", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
        body: JSON.stringify({ bookId }),
      });
    }

    async function submitRating() {
      const rating = document.getElementById("ratingInput").value;
      if (!rating) return alert("Enter rating");
      const res = await fetch("https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/api/ratings", {
        method: "POST",
        headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ bookId, rating }),
      });
      alert(res.ok ? "‚úÖ Rating submitted" : "‚ùå Rating failed");
    }

    async function submitReview() {
      const comment = document.getElementById("reviewInput").value;
      if (!comment) return alert("Enter review comment");
      const res = await fetch("https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/api/reviews", {
        method: "POST",
        headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ bookId, comment }),
      });
      alert(res.ok ? "‚úÖ Review submitted" : "‚ùå Review failed");
    }

    // Render pages as text-only using pdf.js textContent
    async function renderAllPagesTextOnly(pdf) {
      const pagesContainer = document.getElementById('pagesContainer');
      pagesContainer.innerHTML = '';

      for (let p = 1; p <= pdf.numPages; p++) {
        const page = await pdf.getPage(p);
        const viewport = page.getViewport({ scale: 1.0 });

        // Create a page wrapper
        const pageDiv = document.createElement('div');
        pageDiv.className = 'pdf-page';
        pageDiv.dataset.pageNumber = p;

        // Title or page number header (optional)
        const header = document.createElement('div');
        header.style.fontWeight = '600';
        header.style.marginBottom = '8px';
        header.textContent = `Page ${p}`;
        pageDiv.appendChild(header);

        // Text layer container for this page
        const textLayer = document.createElement('div');
        textLayer.className = 'textLayer';
        pageDiv.appendChild(textLayer);

        // Get text content and render as flowing text paragraphs
        const textContent = await page.getTextContent();

        // pdf.js gives items with transform info. We'll concatenate items into lines for simple readable output.
        // This won't preserve exact PDF layout, but produces selectable, readable text.
        const items = textContent.items || [];
        let line = '';
        const paragraph = document.createElement('div');
        paragraph.style.marginBottom = '8px';

        items.forEach((it, idx) => {
          // join items with space - this is a best-effort readable rendering
          line += (it.str || '') + ' ';
          // add a break every ~20 items to avoid huge single lines
          if ((idx % 18) === 0 && idx !== 0) {
            const span = document.createElement('span');
            span.textContent = line.trim();
            paragraph.appendChild(span);
            paragraph.appendChild(document.createElement('br'));
            line = '';
          }
        });
        if (line.trim()) {
          const span = document.createElement('span');
          span.textContent = line.trim();
          paragraph.appendChild(span);
        }

        textLayer.appendChild(paragraph);
        pagesContainer.appendChild(pageDiv);
      }

      // update controls status
      document.getElementById('pageNum').textContent = `Page ${currentPage} of ${pdf.numPages}`;
    }

    // Navigation: move to a specific page (scroll into view)
    function gotoPage(n) {
      const pages = document.querySelectorAll('.pdf-page');
      if (!pages.length) return;
      if (n < 1) n = 1;
      if (n > pages.length) n = pages.length;
      currentPage = n;
      document.getElementById('pageNum').textContent = `Page ${currentPage} of ${pages.length}`;
      const target = document.querySelector(`.pdf-page[data-page-number="${n}"]`);
      if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      gotoPage(currentPage + 1);
    });
    document.getElementById('prevBtn').addEventListener('click', () => {
      gotoPage(currentPage - 1);
    });

    // Load and render text-only pages
    getPdfUrl().then((url) => {
      if (!url) {
        document.querySelector('.pdf-wrapper').innerHTML = '<p>PDF not found</p>';
        return;
      }
      markAsRead();
      pdfjsLib.getDocument(url).promise.then(async (pdf) => {
        pdfDoc = pdf;
        currentPage = 1;
        await renderAllPagesTextOnly(pdf);
        gotoPage(1);
      }).catch(err => {
        document.querySelector('.pdf-wrapper').innerHTML = `<p>Load error: ${err.message}</p>`;
      });
    });

    /* Dictionary: double-click selection */
    document.addEventListener('dblclick', () => {
      const word = window.getSelection().toString().trim();
      if (word && /^[A-Za-z]+$/.test(word)) openDictionary(word);
    });

    function openDictionary(word) {
      document.getElementById('dictionaryBox').style.display = 'block';
      document.getElementById('dictSearch').value = word;
      searchWord();
    }
    function closeDictionary() { document.getElementById('dictionaryBox').style.display = 'none'; }

    async function searchWord() {
      const word = document.getElementById('dictSearch').value.trim();
      if (!word) return;
      const meaningBox = document.getElementById('dictMeaning');
      meaningBox.textContent = 'Loading...';
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();
        meaningBox.textContent = data[0]?.meanings[0]?.definitions[0]?.definition || 'No meaning found.';
      } catch {
        meaningBox.textContent = 'Error fetching meaning.';
      }
    }
  </script>
</body>
</html>
