<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader - Readify</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <!-- üî• DICTIONARY POPUP STYLE -->
  <style>
    .dictionary-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: rgba(0,0,0,0.85);
      padding: 18px;
      color: white;
      border-radius: 12px;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .dict-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .close-dict {
      float: right;
      cursor: pointer;
      font-size: 18px;
    }
    .dict-input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* pdf.js text layer */
    .textLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none; 
    }

    .textLayer span {
      position: absolute;
      white-space: pre;
      transform-origin: 0% 0%;
      cursor: text;
    }
  </style>
</head>

<body>
  <header class="reader-header">
    <h1>üìñ Reader</h1>
    <button onclick="window.location.href='dashboard.html'" class="btn back-btn">‚¨Ö Back</button>
  </header>

  <main class="reader-main">

    <!-- PDF SECTION -->
    <div class="controls">
      <button id="prevBtn" class="btn nav-btn">Previous</button>
      <button id="nextBtn" class="btn nav-btn">Next</button>
      <span id="pageNum" class="page-num"></span>
    </div>

    <!-- üî• UPDATED PDF WRAPPER (added textLayer) -->
    <div class="pdf-wrapper" style="position:relative;">
      <canvas id="pdfViewer"></canvas>
      <div id="textLayer" class="textLayer"></div>
    </div>

    <!-- ‚≠ê RATING + REVIEW -->
    <div class="rating-review-container">
      <div class="rating-section">
        <div class="section-title">‚≠ê Rate this Book</div>
        <input id="ratingInput" class="rating-input" type="number" min="1" max="5" placeholder="1‚Äì5" />
        <button class="reader-btn" onclick="submitRating()">Submit Rating</button>
      </div>

      <div class="review-section">
        <div class="section-title">‚úç Write a Review</div>
        <textarea id="reviewInput" placeholder="Write your thoughts here..."></textarea>
        <button class="reader-btn" onclick="submitReview()">Submit Review</button>
      </div>
    </div>
  </main>

  <!-- üî• DICTIONARY POPUP BOX -->
  <div id="dictionaryBox" class="dictionary-box">
    <span class="close-dict" onclick="closeDictionary()">‚úñ</span>
    <div class="dict-title">üìò Dictionary</div>
    <input id="dictSearch" class="dict-input" placeholder="Search a word..." />
    <button class="reader-btn" onclick="searchWord()">Search</button>
    <p id="dictMeaning" style="margin-top:10px;"></p>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const bookId = localStorage.getItem("bookId");

    if (!token || !bookId) window.location.href = "dashboard.html";

    let pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null;

    async function getPdfUrl() {
      const res = await fetch(
        `https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/api/books/${bookId}`,
        { headers: { Authorization: `Bearer ${token}` } }
      );
      const book = await res.json();

      function getFilename(path) {
        return path ? path.split("/").pop() : "";
      }

      return book.pdfUrl
        ? `https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/pdfs/${getFilename(book.pdfUrl)}`
        : "";
    }

    /* ----------------------------------------------------
       üî• FULLY UPDATED renderPage() WITH TEXT LAYER
    ---------------------------------------------------- */
    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(async function (page) {
        const viewport = page.getViewport({ scale: 1.2 });
        const canvas = document.getElementById("pdfViewer");
        const ctx = canvas.getContext("2d");

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page to canvas
        const renderTask = page.render({ canvasContext: ctx, viewport });

        // Render text layer
        const textContent = await page.getTextContent();
        const textLayerDiv = document.getElementById("textLayer");

        textLayerDiv.innerHTML = "";
        textLayerDiv.style.height = viewport.height + "px";
        textLayerDiv.style.width = viewport.width + "px";

        pdfjsLib.renderTextLayer({
          textContent,
          container: textLayerDiv,
          viewport,
          textDivs: [],
        });

        await renderTask.promise;

        pageRendering = false;
        document.getElementById("pageNum").textContent =
          `Page ${pageNum} of ${pdfDoc.numPages}`;

        if (pageNumPending !== null) {
          renderPage(pageNumPending);
          pageNumPending = null;
        }
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) pageNumPending = num;
      else renderPage(num);
    }

    /* ------------------------
       FIXED NEXT BUTTON ‚ùó
    -------------------------*/
    document.getElementById("nextBtn").addEventListener("click", function () {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    document.getElementById("prevBtn").addEventListener("click", function () {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    // Load PDF
    getPdfUrl().then((url) => {
      if (url) {
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
          pdfDoc = pdfDoc_;
          pageNum = 1;
          renderPage(pageNum);
        });
      }
    });

    /* üî• Dictionary Logic */
    document.addEventListener("dblclick", () => {
      const word = window.getSelection().toString().trim();
      if (word.length > 0 && /^[A-Za-z]+$/.test(word)) {
        openDictionary(word);
      }
    });

    function openDictionary(word) {
      document.getElementById("dictionaryBox").style.display = "block";
      document.getElementById("dictSearch").value = word;
      searchWord();
    }

    function closeDictionary() {
      document.getElementById("dictionaryBox").style.display = "none";
    }

    async function searchWord() {
      const word = document.getElementById("dictSearch").value.trim();
      if (!word) return;

      const resultBox = document.getElementById("dictMeaning");
      resultBox.textContent = "Loading...";

      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();

        if (!data[0]) {
          resultBox.textContent = "No meaning found.";
          return;
        }

        const meaning = data[0].meanings[0].definitions[0].definition;
        resultBox.textContent = meaning;

      } catch (err) {
        resultBox.textContent = "Error fetching meaning.";
      }
    }
  </script>

</body>
</html>
